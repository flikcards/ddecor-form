<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Decor Review Page</title>
    <style>
        body {
            /* font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 50px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .stars label.active {
            color: #f5b301;
        }

        .stars label.hover {
            color: #f5b301;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <h1>D Decor</h1>

    <div class="stars">
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">&#9733;</label>
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">&#9733;</label>
    </div>

    <div id="message">Thank you for reviewing us</div>
</body>
<script>
    const stars = document.querySelectorAll('.stars label');
    const message = document.getElementById('message');
    
    stars.forEach((label, index) => {
        label.addEventListener('click', function() {
            // Remove the hover effect when clicked
            stars.forEach((l) => l.classList.remove('hover'));

            // Add the active class to clicked stars
            stars.forEach((l, i) => {
                if (i <= index) {
                    l.classList.add('active');
                } else {
                    l.classList.remove('active');
                }
            });

            // Show the message or redirect based on the star clicked
            if (index < 3) { // 1st, 2nd, or 3rd star clicked
                message.style.display = 'block';
            } else { // 4th or 5th star clicked
                message.style.display = 'none';
                window.location.href = 'https://www.google.com/search?q=d+decor+aurangabad&sca_esv=cd1c1d76151aa7bf&sca_upv=1&sxsrf=ADLYWILYifbIn6ol60TgfY8lqaaTP5uMxA%3A1723557676094&ei=LGe7Zou9BbGv4-EPlIOYsQo&gs_ssp=eJzj4tVP1zc0TMsyNDTMMKsyYLRSNagwTkpJSjROMUhNS7U0TDEztwIKmScamaWaJJknGZknpaaaewmlKKSkJucXKSSWFiXmpScmJaYAABWbFmg&oq=d+decor+a&gs_lp=Egxnd3Mtd2l6LXNlcnAiCWQgZGVjb3IgYSoCCAAyCxAuGIAEGMcBGK8BMgsQLhiABBjHARivATIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMhoQLhiABBjHARivARiXBRjcBBjeBBjgBNgBA0iiPVD7NFjpNXABeAGQAQCYAbkBoAHkAqoBAzAuMrgBA8gBAPgBAZgCBKAClQrCAgoQABiwAxjWBBhHwgINEAAYsAMY1gQYRxjJA8ICDhAAGIAEGLADGJIDGIoFwgINEAAYgAQYsAMYQxiKBcICDhAAGLADGOQCGNYE2AEBwgIbEC4YgAQYsAMY0QMYQxjHARjIAxiKBRgK2AECwgITEC4YgAQYsAMYQxjIAxiKBdgBAsICGRAuGIAEGLADGEMYxwEYyAMYigUYrwHYAQLCAgoQABiABBhDGIoFwgIQEAAYgAQYsQMYQxiDARiKBZgDAIgGAZAGELoGBggBEAEYCboGBggCEAEYCLoGBggDEAEYFJIHBzEuMi42LTGgB7sZ&sclient=gws-wiz-serp#lrd=0x3bdba3d0efe91d67:0x37a26e4b7b27bee7,3,,,,'; // Redirect to the specified URL
            }
        });

        label.addEventListener('mouseover', function() {
            // Add the hover effect to stars on mouseover
            stars.forEach((l, i) => {
                if (i <= index) {
                    l.classList.add('hover');
                } else {
                    l.classList.remove('hover');
                }
            });
        });

        label.addEventListener('mouseout', function() {
            // Remove the hover effect when the mouse leaves
            stars.forEach((l) => l.classList.remove('hover'));
        });
    });
</script>
</html>
